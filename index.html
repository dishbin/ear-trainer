<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        <div id="modal-textbox">
        <div id="modal-score">
            <h3 id="result-header"></h3>
            <h2 id="result-percent"></h2>
            <p id="result-spread"></p>
        </div>
        <div id="modal-notes">
            <div id="correct-notes">
                <h4>Correct:</h4>
            </div>
            <div id="incorrect-notes">
                <h4>Incorrect:</h4>
            </div>
        </div>
        </div>
    </div>

    <div class="header"></div>
    <div class="main"></div>
    <div class="button-selects">
        <button class='choice-button' id='C' value='C'>C</button>
        <button class='choice-button' id='Csharp' value='C-sharp'>C#/D&#9837</button>
        <button class='choice-button' id='D' value='D'>D</button>
        <button class='choice-button' id='Dsharp' value='D-sharp'>D#/E&#9837</button>
        <button class='choice-button' id='E' value='E'>E</button>
        <button class='choice-button' id='F' value='F'>F</button>
        <button class='choice-button' id='Fsharp' value='F-sharp'>F#/G&#9837</button>
        <button class='choice-button' id='G' value='G'>G</button>
        <button class='choice-button' id='Gsharp' value='G-sharp'>G#/A&#9837</button>
        <button class='choice-button' id='A' value='A'>A</button>
        <button class='choice-button' id='Asharp' value='A-sharp'>A#/B&#9837</button>
        <button class='choice-button' id='B' value='B'>B</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
