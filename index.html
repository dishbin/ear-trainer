<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ear Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal">
        <div id="modal-textbox">
        <div id="modal-score">
            <h3 id="result-header"></h3>
            <h2 id="result-percent"></h2>
            <p id="result-spread"></p>
        </div>
        <div id="modal-notes">
            <div id="correct-notes">
                <h4>Correct:</h4>
            </div>
            <div id="incorrect-notes">
                <h4>Incorrect:</h4>
            </div>
        </div>
        </div>
    </div>

    <div id="notes-modal">
        <div id="notes-modal-textbox">
            <h4 class="notes-modal-header">select which notes to include</h4>
            <div id="notes-radio-input">
                <div class="notes-radio-column">
                    <label for='C'>
                        C
                        <input type='checkbox' class='include-notes' name='include-notes' value='C' checked>
                    </label>
                    <label for='Csharp'>
                        C#/D&#9837
                        <input type='checkbox' class='include-notes' name='include-notes' value='Csharp' checked>
                    </label>
                    <label for='D'>
                        D
                        <input type='checkbox' class='include-notes' name='include-notes' value='D' checked>
                    </label>
                    <label for='Dsharp'>
                        D#/E&#9837
                        <input type='checkbox' class='include-notes' name='include-notes' value='Dsharp' checked>
                    </label>
                    <label for='E'>
                        E
                        <input type='checkbox' class='include-notes' name='include-notes' value='E' checked>
                    </label>
                    <label for='F'>
                        F
                        <input type='checkbox' class='include-notes' name='include-notes' value='F' checked>
                    </label>
                </div>
                <div class="notes-radio-column">
                    <label for='Fsharp'>
                        F#/G&#9837
                        <input type='checkbox' class='include-notes' name='include-notes' value='Fsharp' checked>
                    </label>
                    <label for='G'>
                        G
                        <input type='checkbox' class='include-notes' name='include-notes' value='G' checked>
                    </label>
                    <label for='Gsharp'>
                        G#/A&#9837
                        <input type='checkbox' class='include-notes' name='include-notes' value='Gsharp' checked>
                    </label>
                    <label for='A'>
                        A
                        <input type='checkbox' class='include-notes' name='include-notes' value='A' checked>
                    </label>
                    <label for='Asharp'>
                        A#/B&#9837
                        <input type='checkbox' class='include-notes' name='include-notes' value='Asharp' checked>
                    </label>
                    <label for='B'>
                        B
                        <input type='checkbox' class='include-notes' name='include-notes' value='B' checked>
                    </label>
                </div>
            </div>
            <button id="close-modal">&#10006</button>
        </div>
    </div>

    <div class="header"></div>
    <div class="main"></div>
    <div class="button-selects">
        <button class='choice-button' id='C' value='C'>C</button>
        <button class='choice-button' id='Csharp' value='Csharp'>C#/D&#9837</button>
        <button class='choice-button' id='D' value='D'>D</button>
        <button class='choice-button' id='Dsharp' value='Dsharp'>D#/E&#9837</button>
        <button class='choice-button' id='E' value='E'>E</button>
        <button class='choice-button' id='F' value='F'>F</button>
        <button class='choice-button' id='Fsharp' value='Fsharp'>F#/G&#9837</button>
        <button class='choice-button' id='G' value='G'>G</button>
        <button class='choice-button' id='Gsharp' value='Gsharp'>G#/A&#9837</button>
        <button class='choice-button' id='A' value='A'>A</button>
        <button class='choice-button' id='Asharp' value='Asharp'>A#/B&#9837</button>
        <button class='choice-button' id='B' value='B'>B</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
